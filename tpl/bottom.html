<style>
	.bottom{
		background: #171819;
		font-size: 12px;
		color: #aaaaaa;
		min-width: 1200px;
	}.bottom-hr{
		border:0;
		background-color:#2b2c2f;
		height:1px;
	}.bottom-top-row{
		padding: 35px 0 23px;
	}.bottom-bottom-row{
		padding: 25px 0;
		line-height: 20px;
	}.bottom-top-row-ul{
		padding-bottom: 17px;
		line-height: 16px;
	}.bottom-top-row-items-li{
		margin-right: 25px;
	}.bottom-top-row-items-li:first-child{
		font-size: 14px;
		border-left: 2px solid #00a652;
		padding-left: 10px;
	}
</style>
<div class="bottom">
	<div class="conter">
		<ul class="bottom-top-row clearF">
			<li class="left">
				{{each items as value index}}
					<ul class="bottom-top-row-ul clearF">
						{{each value.list as value index}}
							<li class="bottom-top-row-items-li left">
								<a href="#" class="hui">{{value.title}}</a>
							</li>
						{{/each}}
					</ul>
				{{/each}}
			</li>
			<li class="right tx-c">
				<img src="{{src}}" />
				<p><br />{{title}}</p>
			</li>
		</ul>
	</div>
	<hr class="bottom-hr" />
	<div class="conter">
		<div class="bottom-bottom-row tx-c">
			<p>{{copy}}</p>
			<p>{{company}}</p>
		</div>
	</div>
</div>
<script>
	
</script>
